[package]
name = "guijs"
version = "0.1.0"
description = "A Tauri App"
authors = [ "guijs" ]
license = "MIT"
repository = "https://github.com/Akryum/guijs"
edition = "2018"

[dependencies]
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
tauri = { version = "1.0.0-beta.0", features = ["shell-open", "notification-all"] }
reqwest = { version = "0.11", features = [ "blocking", "json" ] }
which = "4.1"
dirs-next = "2.0"

[build-dependencies]
tauri-build = "1.0.0-beta.0"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
incremental = false
opt-level = "z"
