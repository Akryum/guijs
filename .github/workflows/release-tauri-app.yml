name: release-tauri-app

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - '**/tauri-app/package.json'

jobs:
  release:
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        binary:
          - releaseFolder: target/release/bundle/deb
            ext: _0.1.0_amd64.deb
          - releaseFolder: target/release/bundle/osx
            ext: .app
          - releaseFolder: target/release
            ext: .x64.msi

    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - name: build guijs for tauri-app
        working-directory: ./packages/@guijs/tauri-app
        run: yarn build-assets
      - name: install rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - run: cargo install tauri-bundler --force
      - name: yarn tauri build
        working-directory: ./packages/@guijs/tauri-app
        run: yarn tauri build
      - name: get version
        working-directory: ./packages/@guijs/tauri-app
        run: echo ::set-env name=PACKAGE_VERSION::$(node -p "require('./package.json').version")
      - name: Create Release
        id: create_tauri_release
        uses: jbolda/create-release@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ matrix.package.name }}-v${{ env.PACKAGE_VERSION }}
          release_name: "Release guijs app v${{ env.PACKAGE_VERSION }}"
          body: "See the assets to download this version and install."
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_tauri_release.outputs.upload_url }}
          asset_path: ${{ format('./packages/@guijs/tauri-app/src-tauri/{0}/guijs{1}', matrix.releaseFolder, matrix.ext ) }}
          asset_name: ${{ format('guijs{0}', matrix.ext ) }}
          asset_content_type: application/x-gtar
